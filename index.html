<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giffy Cat</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row center">
            <h1 class="center mb-2 mt-2">Giffy Cat</h1>
            <h3 class="mb-2">Score</h3>
            <div class="row m-0">
                <div class="col-2">
                    <p>Hungry</p>
                    <i id="hungry" class="fas fa-pizza-slice score-icon"></i>
                    <span id="hungry-score" class="score">0</span>
                </div>
                <div class="col-2">
                    <p>Lonely</p>
                    <i id="lonely" class="fas fa-sad-tear score-icon"></i>
                    <span id="lonely-score" class="score">0</span>
                </div>
                <div class="col-2">
                    <p>Happy</p>
                    <i id="happy" class="fas fa-laugh-beam score-icon"></i>
                    <span id="happy-score" class="score">0</span>
                </div>
                <div class="col-2">
                    <p>Angry</p>
                    <i id="angry" class="fas fa-angry score-icon"></i>
                    <span id="angry-score" class="score">0</span>
                </div>
                <div class="col-2">
                    <p>Tired</p>
                    <i id="tired" class="fas fa-tired score-icon"></i>
                    <span id="tired-score" class="score">0</span>
                </div>
                <div class="col-2">
                    <p>Bored</p>
                    <i id="bored" class="fas fa-tired score-icon"></i>
                    <span id="bored-score" class="score">0</span>
                </div>
            </div>
            <img id="cat-img" class="mb-3 center-img py-5 shadow" src="https://cdnb.artstation.com/p/assets/images/images/004/804/619/original/sourav-paul-600.gif?1486403338" alt="Cat" srcset="">
            <button id="action-btn" class="btn btn-danger">Create a sweet kitten</button>
            <div class="d-flex justify-content-center p-0 m-0">
                <button id="btn-play" class="col-3 btn btn-danger custom-btn" hidden>Play</button>
                <button id="btn-feed" class="col-3 btn btn-danger custom-btn" hidden>Feed</button>
                <button id="btn-pet" class="col-3 btn btn-danger custom-btn" hidden>Pet</button>

            </div>


        </div>
    </div>

    <hr>
    <div class="d-flex justify-content-center mb-5">
        <button id="btn-terminate" class="btn btn-light shadow" hidden>
            <i class="fas fa-radiation-alt score-icon"></i> 
            <span class="mt-5">Terminate Cat</span></button>
    </div>
</body>

</html>
